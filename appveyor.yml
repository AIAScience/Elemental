# version format
version: 1.0.{build}

# Build worker image (VM template)
image: Visual Studio 2015

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# clone directory
clone_folder: c:\projects\elemental

#environment:
#    MPI: mpich
#    F77: gfortran-5
#    PATH: /usr/lib/ccache/:$PATH

platform:
  - x86

# scripts that run after cloning repository
install:
  # by default, all script lines are interpreted as batch
  - ps: mkdir build 
  - ps: cd buil;
  - ps: cmake -G "Visual Studio 14 2015 Win64" -DEL_TESTS=ON -DEL_EXAMPLES=ON -DCMAKE_BUILD_TYPE=Release .. ; 
        if test $? -ne 0; then cat CMakeFiles/CMakeError.log; fi
  - ps: make -j2 
  - ps: ctest --output-on-failure
